<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlists</title>
    
</head>
<body>
    <h1>Playlists</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Playlist Name</th>
                <th>Songs</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plist : ${plist}">
                <td th:text="${plist.id}"></td>
                <td th:text="${plist.name}"></td>
                <td>
                    <ul>
                        <li th:each="song : ${plist.song}" >
                            <span th:text="${song.name}"></span>
                            <audio controls>
                                <source th:src="${song.link}" type ="audio/mpeg">
                            </audio>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
