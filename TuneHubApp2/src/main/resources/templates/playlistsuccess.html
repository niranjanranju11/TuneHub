<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Awesome Tunes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #272727;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        h1::after {
            content: "\266B"; /* Musical Note Unicode */
            font-size: 1.5em;
            display: block;
            margin-top: 10px;
            color: #ff4500; /* Coral */
        }

        h1 span {
            color: #ff4500; /* Coral */
        }

        /* Adding a subtle box shadow to the h1 for a lifted effect */
        h1 {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            background-color: #393939;
        }
    </style>
</head>

<body>
    <h1>Playlist <span>Successfully Created</span></h1>
</body>

</html>
